<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Setup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="password.css" />
  </head>
  <body>
    <main class="password-setup-page">
      <section class="password-setup-card">
        <div class="logo">
          <img src="project-logo.svg" />
        </div>
        <h4>Set a password</h4>
        <div class="password-Container">
          <label for="password">Password</label>
          <form action="">
            <input type="password" placeholder="Enter your password" />
          </form>
          <label for="password">Confirm Password</label>
          <form action="">
            <input type="password" placeholder="Enter your password" />
          </form>
        </div>
        <div class="password-suggestion">
          <div class="password-suggestion-checkboxes">
            <input type="checkbox" />
            <label for="checkbox">At least 8 characters</label>
          </div>
          <div class="password-suggestion-checkboxes">
            <input type="checkbox" />
            <label for="checkbox">At least 1 Uppercase</label>
          </div>
          <div class="password-suggestion-checkboxes">
            <input type="checkbox" />
            <label for="checkbox">At least 1 number</label>
          </div>
        </div>
        <div class="btn">
          <form action="selectgas.html">
            <button type="submit">Next</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
