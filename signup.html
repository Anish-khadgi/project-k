<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <main class="sign-up-page">
      <section class="sign-up-card">
        <div class="logo">
          <img src="project-logo.svg" />
        </div>
        <h2>Create an account</h2>
        <div class="mobile-Num-Container">
          <label for="email">Mobile No.</label>
          <form action="">
            <input type="email" placeholder="Enter your mobile no." />
          </form>
          <form action="signUpInfo.html">
            <button type="submit">Get Started</button>
          </form>
        </div>
        <div class="go-to-login-page">
          <span>Already have an account?</span>
          <span><a href="login.html">Log In</a></span>
        </div>
      </section>
    </main>
  </body>
</html>
