<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>otp Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="otp.css" />
  </head>
  <body>
    <main class="otp-verification-page">
      <section class="otp-verification-card">
        <div class="logo">
          <img src="project-logo.svg" />
        </div>
        <h4>Verify Mobile No.</h4>
        <span>A verification code has been sent to your mobile.</span>
        <div class="otp-code-inputs">
          <input type="number" maxlength="1" autofocus />
          <input type="number" maxlength="1" />
          <input type="number" maxlength="1" />
          <input type="number" maxlength="1" />
          <input type="number" maxlength="1" />
          <input type="number" maxlength="1" />
        </div>
        <div class="btn">
          <form action="password.html">
            <button type="submit">Verify</button>
          </form>
        </div>
        <div class="resend-otp">
          <span>Didn't receive a code?</span>
          <span><a href="#">Resend</a></span>
        </div>
      </section>
    </main>
  </body>
</html>
