<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select your gas company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="address.css" />
  </head>
  <body>
    <main class="container">
      <aside class="left-page">
        <div class="logo">
          <img src="project-logo.svg" alt="" />
        </div>
        <div class="select-gas">
          <h4>Delivery Address</h4>
        </div>
        <div class="location-btn">
          <button type="submit"><img src="Location_icon.svg">Pin your location</button>
        </div>
        <div class="info-container">
          <label for="text">State</label>
          <form action="">
            <input type="text" placeholder="Enter state" />
          </form>
          <label for="text">District</label>
          <form action="">
            <input type="text" placeholder="Enter district" />
          </form>
          <label for="text">Municipality/VDC</label>
          <form action="">
            <input type="text" placeholder="Enter municipality/VDC" />
          </form>
          <label for="text">Street Address</label>
          <form action="">
            <input type="text" placeholder="Enter street address" />
          </form>
        </div>
        <div class="btn">
          <button type="submit">Next</button>
        </div>
      </aside>
      <div class="map"></div>
    </main>
  </body>
</html>
