<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information for signUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signUpInfo.css" />
  </head>
  <body>
    <main class="sign-up-info-page">
      <section class="sign-up-info-card">
        <div class="logo">
          <img src="project-logo.svg" />
        </div>
        <h4>Create an account</h4>
        <div class="details-Container">
          <label for="First Name">First Name</label>
          <form action="">
            <input type="text" placeholder="Enter your first name" />
          </form>
          <label for="Middle Name">Middle Name</label>
          <form action="">
            <input type="text" placeholder="Enter your middle name" />
          </form>
          <label for="Last Name">Last Name</label>
          <form action="">
            <input type="text" placeholder="Enter your last name" />
          </form>
          <label for="email">Mobile No.</label>
          <form action="">
            <input type="email" placeholder="Enter your email" />
          </form>
          <form action="otp.html">
            <button type="submit">Next</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
